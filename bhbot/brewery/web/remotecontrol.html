<!DOCTYPE html>
<html>
<head>
    <title>Remote Control</title>
    <style type="text/css">
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    display: flex;
    flex-align: stretch;
    flex-direction: column;
}

#main {
    flex-grow: 1;
    overflow: auto;
}

#log {
    height: 20em;
}

.row {
    width: 100%;
    display: flex;
    flex-align: stretch;
}

.rowentry {
    flex-grow: 1;
    font-family: "Monospace";
}

    </style>
    <script type="text/javascript">

REMOTE_CONTROL = "/brewery/remotecontrol";
EVAL = "/brewery/eval";

function sendcommand(event) {
    var code = event.target.field.value;
    var req = new XMLHttpRequest();
    req.open("POST", EVAL, true);
    req.onreadystatechange = function(e) {
        if (req.readyState == 4) {
            var log = document.getElementById("log");
            if(req.status == 200) {
                // Success
                log.value += req. responseText + "\n";
            } else if (req.status == 500) {
                // Failure
                log.value += req. responseText + "\n";
            }
            log.scrollTop = log.scrollHeight;
        }
    }
    req.send(code);
}

function loadcommands() {
    var req = new XMLHttpRequest();
    req.open("GET", REMOTE_CONTROL, true);
    req.onreadystatechange = function(e) {
        if (req.readyState == 4) {
            if(req.status == 200) {
                var main = document.getElementById("main");
                var commands = JSON.parse(req.responseText);
                Object.keys(commands).sort().forEach(function (section) {
                    var title = document.createElement("h3");
                    main.appendChild(title);
                    main.appendChild(document.createElement("br"));
                    title.textContent = section;
                    commands[section].forEach(function (cmd) {
                        var div = document.createElement("div");
                        main.appendChild(div);
                        div.className = "row";
                        var text = document.createElement("input");
                        text.className = "rowentry";
                        text.type = "text";
                        text.spellcheck = false;
                        text.value = cmd;
                        var button = document.createElement("input");
                        button.type = "submit";
                        button.value = "Send";
                        button.field = text;
                        button.onclick = sendcommand;
                        div.appendChild(button);
                        div.appendChild(text);
                    });
                });
            }
        }
    };
    req.send();
}

function clearoutput()
{
    var log = document.getElementById("log");
    log.value = "";
}
    </script>
</head>
<body onload="loadcommands()">
</body>
    <div id="main"></div>
    <textarea id="log" resize="none" readonly spellcheck="false"></textarea>
    <div>
        <input id="clearoutput" type="submit" value="Clear output" onclick="clearoutput()">
    </div>
</html>
